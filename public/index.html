<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--IONICONS-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!--GOOGLE FONTS-->
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Mochiy+Pop+P+One&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,700&family=Raleway:wght@100&family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>FAQ Accordion Card</title>
    <link rel="stylesheet" href="style.css" />
    <!--REMOVING FLICKERINGS FROM X-SHOW-->
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body
    class="relative flex h-screen items-center justify-center bg-violet-500 font-custom text-gray-700"
  >
    <div
      class="absolute left-0 z-50 h-20 w-20 transform sm:top-12 sm:h-28 sm:w-28 sm:translate-x-40 md:top-80 md:translate-x-20"
    >
      <img src="images/illustration-box-desktop.svg" alt="illustration-box" />
    </div>
    <main
      class="grid h-auto w-4/5 rounded-3xl bg-white pt-12 pb-12 shadow-md md:overflow-hidden lg:grid-cols-2"
    >
      <div
        class="left_side col-span-1 flex items-center justify-center sm:bg-[url('images/bg-pattern-mobile.svg')] sm:bg-contain sm:bg-top sm:bg-no-repeat md:bg-[url('images/bg-pattern-desktop.svg')] md:bg-auto md:bg-right"
      >
        <div>
          <img
            class="transform sm:-translate-y-44 md:-translate-x-24 md:translate-y-0"
            src="images/illustration-woman-online-desktop.svg"
            alt="woman"
          />
        </div>
      </div>
      <div
        x-data="{ openedIndex: 1 }"
        class="right_side col-span-1 pt-8 pr-10 pb-10 pl-12"
      >
        <h1
          class="text-x mb-8 font-extrabold uppercase tracking-wide sm:-mt-10 sm:text-center md:text-left"
        >
          faq
        </h1>
        <div
          x-data=" { titles: [
            { id: 1, label: 'How many team members can I invite?' },
            { id: 2, label: 'What is the maximum file upload size?' },
            { id: 3, label: 'How do I reset my password?' },
            {  id: 4, label: 'Can I cancel my subscription?' },
            { id: 5, label: 'Do you provide additional support?'}
        ]}"
          x-data=" { contents: [
          { id: 1, text: 
            ' You can invite up to 2 additional users on the Free plan. There is
            no limit on team members for the Premium plan.' },
          { id: 2, text: 
            'No more than 2GB. All files in your account must fit your allotted
            storage space. ' },
          { id: 3, text: 
            '  Click “Forgot password” from the login page or “Change password”
            from your profile page. A reset link will be emailed to you.' },
          {  id: 4, text: 
            '   Yes! Send us a message and we’ll process your request no questions
            asked.' },
          { id: 5, text: 
            'Chat and email support is available 24/7. Phone lines are open
            during normal business hours. '}
      ]}"
        >
          <template x-for="title in titles" :key="title.id">
            <div
              class="flex cursor-pointer justify-between border-b border-gray-200 pt-2 pb-2"
            >
              <!--Changing the P tags to link tags to pass the npm run test command-->
              <a
                x-text="title.label"
                href="#content-1"
                class="title_1 transition duration-300 ease-out hover:text-red-600"
              >
              </a>
              <span class="text-red-500 hover:text-red-700">
                <!--Was trying to change the icon when the paragraph is clicked but I have not succeeded yet, still searching for ways to implement that-->
                <ion-icon name="chevron-down-outline"></ion-icon>
              </span>
            </div>
          </template>

          <template x-for="content in contents" :key="content.id">
            <div
              x-text="content.title"
              id="content-1"
              x-show.transition.in.duration.800ms="openedIndex == 1"
              x-cloak
            >
              You can invite up to 2 additional users on the Free plan. There is
              no limit on team members for the Premium plan.
            </div>
          </template>
        </div>
      </div>
    </main>
  </body>
</html>
